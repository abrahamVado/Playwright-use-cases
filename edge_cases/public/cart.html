<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ok:#0a5722; --okbg:#e6ffed; --err:#7a0b0b; --errbg:#ffe6e6; --muted:#6b7280; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:40px;line-height:1.45}
    .row{margin:12px 0; display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    button{border:1px solid #d1d5db; background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer}
    button:hover{border-color:#9ca3af}
    button[disabled]{opacity:.6; cursor:not-allowed}
    .badge{display:none; font-size:12px; color:var(--muted)}
    .toast{margin-top:10px;padding:8px 12px;border-radius:8px;display:none}
    .toast.success{background:var(--okbg);color:var(--ok)}
    .toast.error{background:var(--errbg);color:var(--err)}
    .meta{color:var(--muted); font-size:12px}
    pre{background:#f7f7f8; border:1px solid #e5e7eb; padding:10px; border-radius:8px; overflow:auto; max-width:720px}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    label{font-size:14px}
    input[type="number"]{width:80px; padding:6px 8px; border:1px solid #d1d5db; border-radius:8px}
  </style>
</head>
<body>
  <h2>Cart</h2>

  <div class="row">
    <label>Quantity: <input data-test="qty" type="number" min="1" value="1" /></label>
    <button data-test="add-to-cart">Add to cart</button>
    <span class="badge" data-test="cart-busy" aria-live="polite">Adding…</span>
  </div>

  <div class="toast success" data-test="cart-success" role="status" aria-live="polite">Added to cart</div>
  <div class="toast error" data-test="cart-error" role="status" aria-live="polite">Request failed</div>

  <div class="row meta">
    <span>Last status: <strong data-test="last-status">—</strong></span>
    <span>•</span>
    <span>Duration: <strong data-test="last-duration">—</strong></span>
  </div>

  <div class="row" style="flex-direction:column; align-items:flex-start">
    <div class="meta">Last payload</div>
    <pre data-test="last-payload"><code>// none</code></pre>
  </div>

  <div class="row" style="flex-direction:column; align-items:flex-start">
    <div class="meta">Last response (JSON or text)</div>
    <pre data-test="last-response"><code>// none</code></pre>
  </div>

  <script>
    const btn = document.querySelector('[data-test="add-to-cart"]');
    const qty = document.querySelector('[data-test="qty"]');
    const busy = document.querySelector('[data-test="cart-busy"]');
    const okToast = document.querySelector('[data-test="cart-success"]');
    const errToast = document.querySelector('[data-test="cart-error"]');
    const lastStatus = document.querySelector('[data-test="last-status"]');
    const lastDur = document.querySelector('[data-test="last-duration"]');
    const lastPayload = document.querySelector('[data-test="last-payload"]');
    const lastResponse = document.querySelector('[data-test="last-response"]');

    function hideToasts(){ okToast.style.display='none'; errToast.style.display='none'; }
    function setBusy(on){ btn.disabled = on; busy.style.display = on ? 'inline' : 'none'; }

    function setPre(el, value) {
      el.textContent = typeof value === 'string'
        ? value
        : JSON.stringify(value, null, 2);
    }

    btn.addEventListener('click', async () => {
      hideToasts();
      setBusy(true);

      const payload = { productId: 123, quantity: Math.max(1, Number(qty.value) || 1) };
      setPre(lastPayload, payload);
      console.log('[cart] payload →', payload);

      const t0 = performance.now();
      try {
        const res = await fetch('/api/cart', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const t1 = performance.now();

        lastStatus.textContent = `${res.status} ${res.statusText || ''}`.trim();
        lastDur.textContent = `${Math.round(t1 - t0)} ms`;

        const ct = res.headers.get('content-type') || '';
        let out;
        if (ct.includes('application/json')) {
          out = await res.json();
        } else {
          out = await res.text();
        }
        setPre(lastResponse, out);
        console.log('[cart] response →', out);

        if (!res.ok) throw new Error('HTTP ' + res.status);
        okToast.style.display = 'inline-block';
      } catch (e) {
        errToast.style.display = 'inline-block';
        console.warn('[cart] request failed:', e);
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
