<h1 class="text-xl font-semibold mb-4">Orders</h1>
<div class="rounded-xl border border-slate-800 bg-slate-900 p-4 shadow-soft">
  <div class="flex items-center gap-3 mb-3">
    <input role="searchbox" aria-label="Search" id="search" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 text-slate-100" placeholder="Search invoices (e.g., INV-2025)">
    <span class="text-slate-400 text-xs ml-auto">Click "Date" to simulate sort</span>
  </div>
  <table class="w-full">
    <thead class="text-slate-400 text-xs uppercase">
      <tr><th role="columnheader" class="text-left py-2">Date</th><th class="text-left py-2">Invoice</th></tr>
    </thead>
    <tbody id="rows" class="[&>tr]:bg-slate-900 [&>tr]:border [&>tr]:border-slate-800 [&>tr>td]:py-2 [&>tr>td]:px-2"></tbody>
  </table>
  <div class="flex items-center gap-3 mt-3">
    <button id="prev" class="border border-slate-700 text-slate-200 rounded-lg px-3 py-1.5">Prev</button>
    <button id="next" class="bg-brand hover:bg-brand-dark text-slate-900 font-semibold rounded-lg px-3 py-1.5 shadow-soft">Next</button>
  </div>
</div>
<script>
async function load(q=''){
  const res = await fetch('/api/orders?q='+encodeURIComponent(q));
  const json = await res.json();
  const el = document.getElementById('rows'); el.innerHTML='';
  json.items.forEach(x=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${x.date}</td><td>${x.id}</td>`; el.appendChild(tr); });
}
document.getElementById('search').addEventListener('input', e=>load(e.target.value));
document.querySelector('[role=columnheader]').addEventListener('click', ()=>load());
document.getElementById('next').addEventListener('click', ()=>load('page2'));
document.getElementById('prev').addEventListener('click', ()=>load('page1'));
load();
</script>
