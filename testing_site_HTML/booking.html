<script>
const cal = document.getElementById('cal');
for (let i=1;i<=31;i++){
  const b=document.createElement('button'); b.setAttribute('role','gridcell'); b.textContent=String(i);
  b.className="h-9 rounded-lg border border-slate-800 bg-slate-950 hover:border-brand text-slate-100 text-sm";
  b.onclick=()=>document.getElementById('checkin').value='2025-09-'+String(i).padStart(2,'0');
  cal.appendChild(b);
}
document.getElementById('next').onclick=()=>alert('Pretend month changed');
</script>
